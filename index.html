<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="style/responsive.css">

    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NetflixClone</title>
</head>
<body>
    <header>
        <div class="container">
            <img class="logo" src="./img/logo.svg">
            <nav>
                <a href="">Inicio</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">Dark</h3>
                <p class="description">Quatro famílias iniciam uma desesperada busca por respostas quando uma criança desaparece e um complexo mistério envolvendo três gerações começa a se revelar.</p>
                <div class="buttons">
                    <button class="button" role="button">
                        <i class="fas fa-play"></i>
                        Assistir
                    </button>
                    <button class="button" role="button">
                        <i class="fas fa-info-circle"></i>
                        Mais Informações
                    </button>
                </div>
            </div>
            
        </div>
    </main>

    <div class="carousel-movies">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-movie" src="img/min1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/min2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/min3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/min4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/min5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/min6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/min7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/min8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/min9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/min10.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/4901cdc7bd.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>

</body>
</html>
